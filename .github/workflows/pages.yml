name: Deploy AVRS site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment block removed because 'github-pages' is not a valid environment name by default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare publish artifact (public-only)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          cp index.html dist/index.html
          cp -R assets dist/assets
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

